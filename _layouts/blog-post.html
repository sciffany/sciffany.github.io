<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

    {%- include head.html -%}

    <body>

        {%- include moveable-header.html -%}

        <main aria-label="Content" class="page-content no-header-margin">
            <div class="wrapper body-wrapper" style="z-index: -100;">

                <article class="post">

                    <div class="post-title-line-top"></div>
                    <header class="post-header">
                        <h1 class="post-title black">{{ page.title | escape }}</h1>
                    </header>
                    <div class="post-title-line">.</div>


                    <div class="blog-content rob">
                        {{ content }}

                        
                    </div>
                    <br />
                    <br />

                    <hr />
                    {% if page.comments and jekyll.environment == "production"  %} 
                        {%- include disqus.html %}
                        {% endif %}

                    
                </article>


            </div>
        </main>

        {%- include footer.html -%}

    </body>

</html>
